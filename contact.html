<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | GIS Professional Portfolio</title>
    <meta name="description" content="Get in touch with a Strategic Geospatial Solutions Architect regarding multinational projects, GeoAI automation, or professional networking.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 text-slate-100 font-sans leading-normal overflow-x-hidden">

    <section class="relative overflow-hidden pt-24 pb-12">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full opacity-30 pointer-events-none">
            <div class="absolute top-[-20%] left-[-20%] w-[60%] h-[60%] bg-emerald-500 rounded-full blur-[150px]"></div>
            <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-sky-600 rounded-full blur-[120px]"></div>
        </div>

        <div class="max-w-4xl mx-auto px-4 text-center relative z-10">
            <h1 class="text-5xl md:text-6xl font-black mb-6 tracking-tight">
                Get in <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-emerald-400">Touch.</span>
            </h1>
            <p class="text-slate-400 text-lg max-w-2xl mx-auto leading-relaxed italic">
                Whether you are looking to discuss GeoAI automation, large-scale LiDAR processing, or strategic multinational deploymentsâ€”I am ready to connect.
            </p>
        </div>
    </section>

    <main class="max-w-6xl mx-auto px-4 py-12 grid md:grid-cols-2 gap-12 relative z-10">
        
        <aside class="space-y-8">
            <div class="glass-card p-8 border border-white/10 shadow-2xl">
                <h3 class="text-2xl font-bold text-white mb-8 border-b border-white/10 pb-4">Professional Access</h3>
                
                <div class="space-y-8">
                    <div class="flex items-center gap-5 group">
                        <div class="bg-emerald-500/10 p-4 rounded-xl border border-emerald-500/20 group-hover:bg-emerald-500/20 transition-all duration-300">
                            <svg class="w-6 h-6 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        </div>
                        <div>
                            <p class="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-bold mb-1">Direct Inquiries</p>
                            <a href="mailto:your.email@example.com" class="text-lg text-white hover:text-emerald-400 transition-colors font-medium">your.email@example.com</a>
                        </div>
                    </div>

                    <div class="flex items-center gap-5 group">
                        <div class="bg-sky-500/10 p-4 rounded-xl border border-sky-500/20 group-hover:bg-sky-500/20 transition-all duration-300">
                            <svg class="w-6 h-6 text-sky-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        </div>
                        <div>
                            <p class="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-bold mb-1">Current Base</p>
                            <p class="text-lg text-white font-medium">Mississippi, USA</p>
                        </div>
                    </div>
                </div>

                <div class="mt-12 pt-10 border-t border-white/10">
                    <h4 class="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-bold mb-6 text-center md:text-left">Network Platforms</h4>
                    <div class="flex justify-center md:justify-start gap-6">
                        <a href="https://linkedin.com/in/yourprofile" class="glass-card p-4 hover:border-emerald-500/50 hover:bg-emerald-500/10 transition-all group">
                            <span class="sr-only">LinkedIn</span>
                            <svg class="w-6 h-6 text-slate-400 group-hover:text-emerald-400" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.761 0 5-2.239 5-5v-14c0-2.761-2.239-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                        </a>
                        <a href="https://github.com/yourusername" class="glass-card p-4 hover:border-sky-500/50 hover:bg-sky-500/10 transition-all group">
                            <span class="sr-only">GitHub</span>
                            <svg class="w-6 h-6 text-slate-400 group-hover:text-sky-400" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                        </a>
                    </div>
                </div>
            </div>
        </aside>

        <section class="glass-card p-8 md:p-10 border border-white/10 shadow-2xl">
            <form action="#" method="POST" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-[10px] uppercase tracking-[0.2em] text-slate-500 font-bold mb-3">Full Name</label>
                        <input type="text" id="name" name="name" required 
                            class="w-full bg-slate-800/50 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-emerald-500 transition-all focus:ring-1 focus:ring-emerald-500/50">
                    </div>
                    <div>
                        <label for="email" class="block text-[10px] uppercase tracking-[0.2em] text-slate-500 font-bold mb-3">Email Address</label>
                        <input type="email" id="email" name="email" required 
                            class="w-full bg-slate-800/50 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-emerald-500 transition-all focus:ring-1 focus:ring-emerald-500/50">
                    </div>
                </div>
                
                <div>
                    <label for="subject" class="block text-[10px] uppercase tracking-[0.2em] text-slate-500 font-bold mb-3">Project Subject</label>
                    <input type="text" id="subject" name="subject" required 
                        class="w-full bg-slate-800/50 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-emerald-500 transition-all focus:ring-1 focus:ring-emerald-500/50">
                </div>

                <div>
                    <label for="message" class="block text-[10px] uppercase tracking-[0.2em] text-slate-500 font-bold mb-3">Message Details</label>
                    <textarea id="message" name="message" rows="5" required 
                        class="w-full bg-slate-800/50 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-emerald-500 transition-all focus:ring-1 focus:ring-emerald-500/50"></textarea>
                </div>

                <button type="submit" 
                    class="w-full bg-emerald-500 hover:bg-emerald-400 text-slate-900 font-black py-4 rounded-xl transition-all shadow-lg shadow-emerald-500/20 transform hover:-translate-y-1 uppercase tracking-widest text-sm">
                    Initiate Connection
                </button>
            </form>
        </section>

    </main>

</body>
</html>
